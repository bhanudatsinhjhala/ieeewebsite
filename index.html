<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Oak University IEEE SB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <section class="main-section flex-box">
            <div class="main-content">
                <div class="welcome">
                    <h1>Welcome to <br> Silver Oak University IEEE Student Branch</h1>
                </div>
                <div class="welcome-tagline">
                    <h3>A place to get <b>360<sup>o</sup> Development.</b></h3>
                </div>
                <div class="main-buttons flex-box">
                    <div class="register-now">
                        <p>Join IEEE</p>
                    </div>
                    <div class="view-events flex-box">
                        <p>View Events</p><span class="material-icons">
expand_more
</span>
                    </div>
                </div>
            </div>
            <div class="main-img">
                <img src="assets/main-img.webp" alt="A group pic Of SOU IEEE SB Members">
            </div>
        </section>
    </main>
</body>

</html>
